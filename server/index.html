<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Success Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 80%;
      max-width: 500px;
      animation: fade-in 1s ease-out;
    }

    h1 {
      margin-bottom: 15px;
      color: #333;
      font-size: 28px;
    }

    p {
      margin-bottom: 25px;
      color: #777;
      font-size: 18px;
      line-height: 1.6;
    }

    button {
      background-color: #007bff;
      border: none;
      color: #ffffff;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Web Server</h1>
    <p>Discover the power and flexibility of our web server. Click below to get started.</p>
    <button id="healthButton">Check Health</button>
    <button id="shippingButton">View Shipping Orders</button>
  </div>

  <script>
    document.getElementById("healthButton").addEventListener("click", function() {
      window.location.href = "/health";
    });

    document.getElementById("shippingButton").addEventListener("click", function() {
      window.location.href = "/api/shipping/orders";
    });
  </script>
</body>
</html>
