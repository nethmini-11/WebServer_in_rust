<!DOCTYPE html>
<html>
  <head>
    <title>Access Denied</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f3f3f3;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        width: 400px;
      }

      .header {
        background-color: #e74c3c;
        padding: 20px;
        color: #fff;
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: 2rem;
      }

      .content {
        padding: 20px;
        display: flex;
        align-items: center;
      }

      .icon {
        margin-right: 15px;
      }

      p {
        color: #333;
        font-size: 1.1rem;
        margin: 0;
      }

      .animation {
        animation: pulse 1s infinite alternate;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.05);
        }
      }

      @media (max-width: 480px) {
        .container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="animation">
          Access Denied
          <svg
            width="50"
            height="50"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 0C5.382 0 0 5.382 0 12s5.382 12 12 12 12-5.382 12-12S18.618 0 12 0zm0 18a1 1 0 1 1 0-2 1 1 0 0 1 0 2zm0-3a1 1 0 0 1-1-1V7a1 1 0 0 1 2 0v7a1 1 0 0 1-1 1z"
              fill="#ffffff"
            />
          </svg>
        </h1>
      </div>
      <div class="content">
        <div class="icon"></div>
        <p>
          Your access to this resource is denied. Please contact the
          administrator if you believe this is an error.
        </p>
      </div>
    </div>
  </body>
</html>
